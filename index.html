<!DOCTYPE html>
<html>
<head>
    <title>Rock Paper Scissors</title>
    <meta charset="UTF-8"/>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Rock Paper Scissors</h1>
    </header>
    
    <div class="score-board">
        <div class="player" id="you-label">You</div>
        <div class="player" id="comp-label">Computer</div>
        <span id="player-score">0</span>:<span id="computer-score">0</span>
    </div>

    <div class="result">
        <p>Paper beats rock. You win!</p>
    </div>

    <div class="choices">
        <div class="choice">
            <img src="images/rock.png" id="rock" alt="Rock" width="150px">
        </div>
        <div class="choice">
            <img src="images/paper.png" id="paper" alt="Paper" width="150px">
        </div>
        <div class="choice">
            <img src="images/scissors.png" id="scissors" alt="Scissors" width="150px">
        </div>
    </div>

    <p id="tagline">Make your move.</p>
    
    <div id="credit">
        <p>Icons made by <a href="https://www.freepik.com" title="Freepik">Freepik</a> from <a href="https://www.flaticon.com/" title="Flaticon">www.flaticon.com</a></p>
    </div>

    <script type="text/javascript" src="game.js"></script>

</body>
</html>
